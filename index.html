<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .card {
      width: 330px;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 5px;
      font-size: 1.6rem;
      color: #333;
    }

    .job {
      font-size: 1rem;
      color: #777;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #ddd;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-links a {
      font-size: 24px;
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #0077b5;
      transform: scale(1.1);
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #0077b5;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005582;
    }
  </style>
</head>
<body>

  <div class="card">

    <h2>Sajid Shaikh</h2>

    <p class="job">Front-End Developer</p>

    <div class="avatar">
      <!-- Replace this link with your real photo -->
      <img src="https://i.pravatar.cc/300" alt="Profile Picture">
    </div>

    <p class="desc">
      B.Sc IT student passionate about coding, modern UI design, and building clean, responsive websites.
    </p>

    <div class="social-links">
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="#" title="Portfolio"><i class="fa-solid fa-globe"></i></a>
    </div>

    <a href="#" class="btn">Visit Portfolio</a>

  </div>

</body>
</html>
